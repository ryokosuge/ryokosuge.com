baseURL: https://ryokosuge.com/
languageCode: ja-jp
title: ryokosuge.com
theme: ryokosuge-theme

summaryLength: 70

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"

mainSections:
  - research-logs
  - daily-logs
  - english-conversation

menu:
  main:
    - identifier: research-logs
      name: Research Logs
      url: /research-logs/
      weight: 1
    - identifier: daily-logs
      name: Daily Logs
      url: /daily-logs/
      weight: 2
    - identifier: english-conversation
      name: English Conversation
      url: /english-conversation/
      weight: 3