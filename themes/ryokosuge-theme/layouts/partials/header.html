<header class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md border-b border-slate-200 dark:border-slate-700/50">
  <div class="max-w-5xl mx-auto px-4 md:px-8 lg:px-12 py-4 flex items-center justify-between">
    <a href="{{ .Site.BaseURL }}" class="text-xl font-semibold text-slate-900 dark:text-white hover:text-cyan-600 dark:hover:text-cyan-400 transition-colors">
      <span class="font-mono text-cyan-600 dark:text-cyan-400 mr-1">$</span>{{ .Site.Title }}
    </a>

    <div class="flex items-center gap-4">
      {{ partial "navigation.html" . }}
      {{ partial "dark-mode-toggle.html" . }}
    </div>
  </div>
</header>
