<article class="group bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl p-8 hover:shadow-xl hover:border-primary dark:hover:border-primary-dark transition-all duration-300 hover:-translate-y-1">
  {{ partial "content-type-badge.html" . }}

  <h3 class="text-3xl font-bold mt-5 mb-4 leading-tight">
    <a href="{{ .Permalink }}" class="text-gray-900 dark:text-white group-hover:text-primary dark:group-hover:text-primary-dark transition-colors">
      {{ .Title }}
    </a>
  </h3>

  <time class="text-lg text-gray-500 dark:text-gray-400 font-medium" datetime="{{ .Date.Format "2006-01-02" }}">
    {{ .Date.Format "2006年1月2日" }}
  </time>

  {{ if .Description }}
    <p class="mt-5 text-lg text-gray-700 dark:text-gray-300 leading-relaxed tracking-wide">
      {{ .Description }}
    </p>
  {{ end }}
</article>
