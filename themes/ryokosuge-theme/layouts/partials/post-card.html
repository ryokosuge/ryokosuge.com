<article class="post-card group bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700/50 rounded-xl p-6 md:p-8 hover:border-cyan-500/50 dark:hover:border-cyan-500/50 transition-all duration-300 hover:-translate-y-1 dark:backdrop-blur-sm">
  {{ partial "content-type-badge.html" . }}

  <h3 class="text-2xl md:text-3xl font-bold mt-4 mb-3 leading-tight">
    <a href="{{ .Permalink }}" class="text-slate-900 dark:text-white group-hover:text-cyan-600 dark:group-hover:text-cyan-400 transition-colors">
      {{ .Title }}
    </a>
  </h3>

  <time class="text-base text-slate-500 dark:text-slate-400 font-medium font-mono" datetime="{{ .Date.Format "2006-01-02" }}">
    {{ .Date.Format "2006年1月2日" }}
  </time>

  {{ if .Description }}
    <p class="mt-4 text-base md:text-lg text-slate-600 dark:text-slate-300 leading-relaxed line-clamp-3">
      {{ .Description }}
    </p>
  {{ end }}
</article>
