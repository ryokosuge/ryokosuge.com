{{ define "main" }}
<article class="max-w-5xl mx-auto px-4 md:px-8 lg:px-12 py-12">
  <header class="mb-8">
    {{ partial "content-type-badge.html" . }}
    <h1 class="text-5xl font-bold mt-4 mb-4 text-gray-900 dark:text-white leading-japanese tracking-japanese">
      {{ .Title }}
    </h1>
    <div class="flex items-center gap-4 text-base text-gray-600 dark:text-gray-400">
      <time datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "2006年1月2日" }}
      </time>
      {{ if .Params.tags }}
        <div class="flex gap-2">
          {{ range .Params.tags }}
            <span class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded text-sm">{{ . }}</span>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </header>

  <div class="prose prose-lg dark:prose-invert max-w-none prose-ja">
    {{ .Content }}
  </div>
</article>
{{ end }}
