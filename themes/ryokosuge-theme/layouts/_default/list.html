{{ define "main" }}
<div class="max-w-5xl mx-auto px-4 md:px-8 lg:px-12 py-8 md:py-12">
  <header class="mb-8 md:mb-12">
    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">
      <span class="font-mono text-cyan-600 dark:text-cyan-400 mr-2">></span>{{ .Title }}
    </h1>
    {{ if .Description }}
      <p class="mt-3 text-lg text-slate-600 dark:text-slate-400 leading-relaxed">
        {{ .Description }}
      </p>
    {{ end }}
    <div class="mt-4 text-sm text-slate-500 dark:text-slate-500 font-mono">
      {{ len .Pages }} posts
    </div>
  </header>

  <div class="space-y-6">
    {{ range .Pages }}
      {{ partial "post-card.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
