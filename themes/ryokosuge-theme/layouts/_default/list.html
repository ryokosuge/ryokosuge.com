{{ define "main" }}
<div class="max-w-5xl mx-auto px-4 md:px-8 lg:px-12 py-12">
  <header class="mb-12">
    <h1 class="text-4xl font-bold text-gray-900 dark:text-white">{{ .Title }}</h1>
    {{ if .Description }}
      <p class="mt-4 text-lg text-gray-700 dark:text-gray-300 leading-japanese tracking-japanese">
        {{ .Description }}
      </p>
    {{ end }}
  </header>

  <div class="space-y-6">
    {{ range .Pages }}
      {{ partial "post-card.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}
